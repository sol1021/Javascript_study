<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div style="overflow: hidden">
      <div class="container">
        <div class="inner">
          <img src="../study_project/img/img-00.jpg" />
        </div>
        <div class="inner">
          <img src="../study_project/img/img-01.jpg" />
        </div>
        <div class="inner">
          <img src="../study_project/img/img-02.jpg" />
        </div>
      </div>
    </div>
    <button class="but1">1</button>
    <button class="but2">2</button>
    <button class="but3">3</button>

    <script>
      document.querySelector(".but2").addEventListener("click", function () {
        document.querySelector(".container").style.transform = "translate(-100vw)";
      });

      document.querySelector(".but3").addEventListener("click", function () {
        document.querySelector(".container").style.transform = "translate(-200vw)";
      });

      document.querySelector(".but1").addEventListener("click", function () {
        document.querySelector(".container").style.transform = "translate(0vw)";
      });
    </script>
  </body>
</html>
